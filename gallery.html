<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Gallery — Belyaeva Alena</title>
  <!-- Подключение локального CSS Lightbox -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet" />
  <!-- Подключение твоих стилей -->
  <link rel="stylesheet" href="styles.css" />
  <!-- Если хочешь, позже подключишь шрифты Google -->
  <!-- <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" /> -->
</head>
<body>
  <header class="header" style="background-image: url('images/gallery-header.jpg');">
    <div class="overlay"></div>
    <div class="header-title">Gallery</div>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="gallery.html" class="active">Gallery</a>
  </nav>
  <div class="section">
    <div class="gallery-grid">

      <!-- ГАЛЕРЕЯ 1 -->
      <a href="images/photo1-large1.jpg" data-lightbox="gallery1" data-title="Описание фото 1 (Галерея 1)">
        <img src="images/photo1.jpg" alt="Галерея 1: Фото 1" />
      </a>
      <!-- Скрытые фото для Галереи 1 -->
      <a href="images/photo2-large1.JPG" data-lightbox="gallery1" data-title="Фото 2 (Галерея 1)" style="display:none;"></a>
      <a href="images/photo3-large1.JPG" data-lightbox="gallery1" data-title="Фото 3 (Галерея 1)" style="display:none;"></a>

      <!-- ГАЛЕРЕЯ 2 -->
      <a href="images/photo2-large.jpg" data-lightbox="gallery2" data-title="Описание фото 1 (Галерея 2)">
        <img src="images/photo2.jpg" alt="Галерея 2: Фото 1" />
      </a>
      <!-- Скрытые фото для Галереи 2 -->
      <a href="images/photo2-large2.JPG" data-lightbox="gallery2" data-title="Фото 2 (Галерея 2)" style="display:none;"></a>
      <a href="images/photo3-large2.JPG" data-lightbox="gallery2" data-title="Фото 3 (Галерея 2)" style="display:none;"></a>

      <!-- ГАЛЕРЕЯ 3 -->
      <a href="images/photo3-large.jpg" data-lightbox="gallery3" data-title="Описание фото 1 (Галерея 3)">
        <img src="images/photo3.jpg" alt="Галерея 3: Фото 1" />
      </a>
      <!-- Если для Галереи 3 есть скрытые фото, добавь их сюда с data-lightbox="gallery3" -->
      <!-- <a href="images/photoX-large3.JPG" data-lightbox="gallery3" data-title="Фото X (Галерея 3)" style="display:none;"></a> -->

    </div>
  </div>

  <!-- Подключение локального JS Lightbox -->
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>

  <!-- Настройка Lightbox -->
  <script>
    lightbox.option({
      'resizeDuration': 200,
      'wrapAround': true,       // Включает карусель
      'maxWidth': 900,          // Максимальная ширина изображения
      'maxHeight': 600,         // Максимальная высота изображения
      'positionFromTop': 50,
      'fadeDuration': 300,
      'imageFadeDuration': 300,
      'disableScrolling': true
    });
  </script>
</body>
</html>
